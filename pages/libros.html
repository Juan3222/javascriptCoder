<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__titleLogo">
          <img id="logo" src="../img/panda.svg" alt="" />
          <div class="header__title">
            <h1 id="title">Librería</h1>
            <span class="title-span">Panda</span>
            <span class="title-span">Perezoso</span>
          </div>
        </div>
        <form class="header__search">
          <input id="barraBusqueda" class="buscador" type="search" placeholder="Escriba para buscar..." />
          <button id="svgBusqueda">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g fill="#FFFFFF"><path d="M22.1 20.1l-4.8-4.8C18.4 13.8 19 12 19 10c0-5-4-9-9-9s-9 4-9 9 4 9 9 9c2 0 3.8-.6 5.3-1.7l4.8 4.8c.6.6 1.4.6 2 0 .5-.6.5-1.5 0-2zM10 16.5c-3.6 0-6.5-2.9-6.5-6.5S6.4 3.5 10 3.5s6.5 2.9 6.5 6.5-2.9 6.5-6.5 6.5z"></path></g>
            </svg>
          </button>
        </form>
        <nav class="navbar">
          <ul class="navbar__ul">
            <li class="navbar__ul--li">
              <a href="../index.html">Inicio</a>
            </li>
            <li class="navbar__ul--li">
              <a href="libros.html">Libros</a>
            </li>
            <li class="navbar__ul--li">
              <a href="">Contacto</a>
            </li>
            <li id="navbar__carro">
              <a href="carrito.html">
                <svg id="navbar__carro--ico" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g fill="#f3f3f3">
                    <path
                      d="M21.96 14.27l2-7c.09-.3.03-.63-.16-.88-.19-.24-.49-.39-.8-.39H5V4c0-.55-.45-1-1-1H1c-.55 0-1 .45-1 1s.45 1 1 1h2v2c0 .01.01.02.01.04 0 .1.02.21.05.3l2.55 7L6.57 17H4c-.55 0-1 .45-1 1s.45 1 1 1h17c.55 0 1-.45 1-1s-.45-1-1-1H8.7l-.73-2H21c.45 0 .84-.3.96-.73zM21.1 10H18V8h3.67l-.57 2zM13 11v2h-3v-2h3zm-3-1V8h3v2h-3zm4 1h3v2h-3v-2zm0-1V8h3v2h-3zM9 8v2H6.15l-.72-2H9zm-2.29 3.52L6.52 11H9v2H7.25l-.54-1.48zM18 13v-2h2.82l-.57 2H18z"
                    ></path>
                    <circle cx="5" cy="21" r="2"></circle>
                    <circle cx="20" cy="21" r="2"></circle>
                  </g>
                </svg>
              </a>
              <div id="numeroCarro"></div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="side__main">
        <div id="filtroGenero">
          <p>Ordenar por:</p>
          <select id="genero" onclick="filtrarGenero(this.value)">
            <option value="">Todos</option>
            <option value="Fantasía">Fantasía</option>
            <option value="Ciencia Ficción">Ciencia Ficción</option>
          </select>
          <select id="ordenar" onclick="filtrarPrecio(this.value)">
            <option value="Relevancia">Relevancia</option>
            <option value="Alfabetico">Alfabéticamente</option>
            <option value="MenorM">Precio más bajo</option>
            <option value="MayorM">Precio más alto</option>
          </select>
        </div>
      </section>
      <section class="section">
        <h2>Listado de libros</h2>
        <div class="card-container" id="productos"></div>
      </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/localStorage.js"></script>
    <script src="../js/libros.js"></script>
  </body>
</html>
